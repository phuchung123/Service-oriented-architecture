<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm nhân viên</title>
    <!-- Thêm liên kết đến Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function validateForm() {
            const cccd = document.getElementById("canCuoc").value;
            const soDienThoai = document.getElementById("soDT").value;
            const cccdPattern = /^\d{12}$/;
            const soDienThoaiPattern = /^\d{10}$/;

            if (!cccdPattern.test(cccd)) {
                alert("Căn cước công dân phải là số và có đúng 12 số.");
                return false;
            }

            if (!soDienThoaiPattern.test(soDienThoai)) {
                alert("Số điện thoại phải là số và có đúng 10 số.");
                return false;
            }

            return true;
        }
    </script>
    <style>
        .form-group {
            max-width: 400px;
            margin: auto;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="text-center">Thêm nhân viên mới</h1>
            <form th:action="@{/nhanvien/saveNhanVien}" th:object="${nhanVien}" method="post" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="tenNV">Tên nhân viên:</label>
                    <input type="text" id="tenNV" th:field="*{tenNV}" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="canCuoc">Căn Cước Công Dân:</label>
                    <input type="text" id="canCuoc" th:field="*{canCuoc}" class="form-control" />
                    <div th:if="${canCuocError}" th:text="${canCuocError}" class="text-danger"></div>
                </div>
                <div class="form-group">
                    <label for="soDT">Số Điện Thoại:</label>
                    <input type="text" id="soDT" th:field="*{soDT}" class="form-control" />
                    <div th:if="${soDTError}" th:text="${soDTError}" class="text-danger"></div>
                </div>
                <div class="form-group">
                    <label for="ngaySinh">Ngày Sinh:</label>
                    <input type="date" id="ngaySinh" th:field="*{ngaySinh}" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="gioiTinh">Giới Tính:</label>
                    <input type="text" id="gioiTinh" th:field="*{gioiTinh}" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" />
                    <div th:if="${emailError}" th:text="${emailError}" class="text-danger"></div>
                </div>
                <div class="form-group">
                    <label for="diaChi">Địa Chỉ:</label>
                    <input type="text" id="diaChi" th:field="*{diaChi}" class="form-control" />
                </div>
                <button type="submit" class="btn btn-primary btn-block">Lưu</button>
            </form>
        </div>
    </div>

    <!-- Thêm liên kết đến Bootstrap JS và các phụ thuộc Popper.js và jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
