<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống quản lí trái cây</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f1f5f8;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
        }

        a {
            text-decoration: none;
        }

        .container {
            max-width: 960px;
            padding-top: 40px;
        }

        .btn-custom {
            transition: all 0.3s ease;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #5c6bc0;
            border: none;
        }

        .btn-primary:hover {
            background-color: #3f4db6;
            transform: translateY(-5px);
        }

        .btn-secondary {
            background-color: #ff7043;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #e64a19;
            transform: translateY(-5px);
        }

        .btn-info {
            background-color: #26c6da;
            border: none;
        }

        .btn-info:hover {
            background-color: #00acc1;
            transform: translateY(-5px);
        }

        .back-link {
            font-size: 1rem;
            color: #5c6bc0;
            text-decoration: none;
            display: block;
            margin-bottom: 20px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Hệ thống quản lí trái cây</h1>
        <div class="row">
            <div class="col-md-4 mb-3">
                <a href="http://localhost:8081" class="btn btn-primary w-100 btn-custom">Quản lí sản phẩm</a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="http://localhost:8082" class="btn btn-secondary w-100 btn-custom">Quản lí đơn hàng</a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="http://localhost:8083" class="btn btn-info w-100 btn-custom">Quản lí nhân viên</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
