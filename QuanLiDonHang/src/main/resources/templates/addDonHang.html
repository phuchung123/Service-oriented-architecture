<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đơn Hàng</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	background-color: #f4f6f9;
	font-family: 'Arial', sans-serif;
}

.container {
	margin-top: 60px;
	background-color: #ffffff;
	padding: 40px;
	border-radius: 15px;
	box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
	max-width: 600px;
}

h2 {
	color: #2c3e50;
	font-weight: 600;
	font-size: 28px;
}

.btn-primary {
	background-color: #5c6bc0;
	border: none;
	border-radius: 5px;
}

.btn-primary:hover {
	background-color: #3f51b5;
	transform: translateY(-2px);
	transition: 0.2s ease-in-out;
}

.form-control, .form-select {
	border-radius: 10px;
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
	font-size: 16px;
}

.form-label {
	font-weight: 600;
	color: #34495e;
}

.mb-3 {
	margin-bottom: 1.5rem;
}

.text-center a {
	text-decoration: none;
	color: #5c6bc0;
	font-weight: 500;
}

.text-center a:hover {
	text-decoration: underline;
	color: #3f51b5;
}

.text-center {
	margin-top: 20px;
}

.form-select:focus, .form-control:focus {
	border-color: #5c6bc0;
	box-shadow: 0 0 8px rgba(92, 107, 192, 0.5);
}

@media (max-width: 767px) {
	.container {
		padding: 30px;
	}
}
</style>
</head>

<body>
	<div class="container">
		<h2 class="text-center">Tạo Đơn Hàng</h2>
		<form action="/donhang/save" method="post">
			<div class="mb-3">
				<label for="maKH" class="form-label">Tên Khách Hàng</label> 
				<select class="form-select" id="maKH" name="maKH" required>
					<option value="" disabled selected>Chọn khách hàng</option>
					<option th:each="khachHang : ${khachHangs}" th:value="${khachHang.maKH}" th:text="${khachHang.tenKH}"></option>
				</select>
			</div>

			<div class="mb-3">
				<label for="maSP" class="form-label">Tên Sản Phẩm</label> 
				<select class="form-select" id="maSP" name="maSP" required>
					<option value="" disabled selected>Chọn sản phẩm</option>
					<option th:each="sanPham : ${sanPhams}" th:value="${sanPham.maSP}" th:text="${sanPham.tenSP}"></option>
				</select>
			</div>

			<div class="mb-3">
				<label for="soLuong" class="form-label">Số Lượng</label> 
				<input type="number" class="form-control" id="soLuong" name="soLuong" required min="1">
			</div>

			<div class="text-center">
				<button type="submit" class="btn btn-primary px-4 py-2">Lưu Đơn Hàng</button>
			</div>
			<div class="text-center mt-3">
				<a href="/">Quay lại trang chủ</a>
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
