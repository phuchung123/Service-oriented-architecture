<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Sản Phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .form-label {
            font-weight: bold;
        }
        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(38, 143, 255, 0.5);
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Chỉnh Sửa Sản Phẩm</h2>
    <form action="#" th:action="@{/api/sanpham/edit/{id}(id=${sanPham.maSP})}" method="post">
        <div class="mb-3">
            <label for="tenSP" class="form-label">Tên Sản Phẩm</label>
            <input type="text" class="form-control" id="tenSP" name="tenSP" th:value="${sanPham.tenSP}" required>
        </div>
        <div class="mb-3">
            <label for="maLoaiSP" class="form-label">Loại Sản Phẩm</label>
            <select class="form-select" id="maLoaiSP" name="maLoaiSP" required>
                <option value="" disabled>Chọn loại sản phẩm</option>
                <option th:each="loai : ${loaiSanPhams}" th:value="${loai.maLoaiSP}" th:text="${loai.tenLoaiSP}" th:selected="${loai.maLoaiSP == sanPham.loaiSanPham.maLoaiSP}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="soLuong" class="form-label">Số Lượng</label>
            <input type="number" class="form-control" id="soLuong" name="soLuong" th:value="${sanPham.soLuong}" required>
        </div>
        <div class="mb-3">
            <label for="giaBan" class="form-label">Giá Bán</label>
            <input type="number" class="form-control" id="giaBan" name="giaBan" th:value="${sanPham.giaBan}" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Cập Nhật</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
