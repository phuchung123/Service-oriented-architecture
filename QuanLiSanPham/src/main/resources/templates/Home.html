<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Shop - Quản lí sản phẩm</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        h1 {
            font-size: 2.5rem;
            color: #495057;
        }

        a {
            text-decoration: none;
        }

        .btn-custom {
            transition: all 0.3s ease;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.1rem;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-5px);
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
            transform: translateY(-5px);
        }

        .container {
            max-width: 960px;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
        }

        .back-link {
            font-size: 1rem;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Quản lí sản phẩm</h1>
        <div class="mb-4">
            <a href="http://localhost:8080/" class="back-link">&larr; Quay lại trang chủ</a>
        </div>
        <div class="btn-group">
            <div class="col-md-4">
                <a href="/api/sanpham/add-view" class="btn btn-primary w-100 btn-custom">Thêm sản phẩm</a>
            </div>
            <div class="col-md-4">
                <a href="/api/sanpham/list" class="btn btn-secondary w-100 btn-custom">Xem danh sách sản phẩm</a>
            </div>
            <div class="col-md-4">
                <a href="/api/sanpham/search-view" class="btn btn-success w-100 btn-custom">Tìm kiếm sản phẩm</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
